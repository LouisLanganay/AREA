version: '3.8'

services:
  client_web:
    container_name: linkit_web-service
    build:
      context: ./src/web/
      dockerfile: DockerfileDev
    ports:
      - "8081:8081"
    volumes:
      - ./src/web:/web_service
      - ./src/shared:/shared
      - web_service_node_modules:/web_service/node_modules
    depends_on:
#      - client_mobile
      - server
    command: >
      bash -c "
      npm install &&
      npm run build &&
      npm run dev
      "

