  database:
    container_name: linkit_database
    image: mariadb:latest
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app_network

  server:
    container_name: linkit_server
    build:
      context: ./src/server/
      dockerfile: DockerfileDev
    ports:
      - "8080:8080"
    volumes:
      - ./src/server:/server
      - ./src/shared:/shared
      - /server/node_modules
    env_file:
      - .env
    depends_on:
      - database
    networks:
      - app_network

volumes:
  db-data:
  mobile_service_node_modules:
  web_service_node_modules:

networks:
  app_network:
